<mat-card>
    <mat-card *ngFor="let topic of topics">
      <mat-card-title>{{ topic.title }}</mat-card-title>
      <p class="title">{{ topic.title }}</p>
      <p> Description : {{ topic.description }}</p>
      <!-- Other topic details here -->
    
      <button  mat-flat-button color="primary" mat-button (click)="toggleSubscription(topic)">
        {{ userSubscribed ? 'Unsubscribe' : 'Subscribe' }}
      </button>
    </mat-card>
</mat-card>
