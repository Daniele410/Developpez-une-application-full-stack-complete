<mat-card-content>
<mat-card *ngIf="post">
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-subtitle> Creation Date: {{ post.createdAt | date:'short' }}</mat-card-subtitle>
  <mat-card-subtitle> Upload Date {{ post.updatedAt | date:'short' }} </mat-card-subtitle>
  <mat-card-subtitle>{{ post.author }}</mat-card-subtitle>
  <mat-card-subtitle>{{ post.topic }}</mat-card-subtitle>
  
  <mat-card-content>
    {{ post.description }}
  <mat-card-content>
  </mat-card-content>
</mat-card-content>
</mat-card>
</mat-card-content> 
<mat-card-content>
  <app-comment></app-comment>
</mat-card-content>
