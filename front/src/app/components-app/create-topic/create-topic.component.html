<app-header-nav></app-header-nav>

<mat-card>
  <div class="title-container">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Create a new Topic</h1>
  </div>

<mat-card>
  <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title">
    <div *ngIf="topicForm.get('title')?.invalid && topicForm.get('title')?.touched">
      <p style="color: red;">Title is required.</p>
    </div>
   
    <label for="description">Description</label>
    <textarea formControlName="description" id="description"></textarea>
    <div *ngIf="topicForm.get('description')?.invalid && topicForm.get('description')?.touched">
      <p style="color: red;">Description is required.</p>
    </div>

    <button type="submit">Submit</button>
  </form>
</mat-card>
